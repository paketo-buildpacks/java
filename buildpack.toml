    optional = true
    version = "3.4.0"

  [[order.group]]
    id = "paketo-buildpacks/gradle"
    optional = true
    version = "5.6.0"

  [[order.group]]
    id = "paketo-buildpacks/maven"
    optional = true
    version = "5.6.0"

  [[order.group]]
    id = "paketo-buildpacks/sbt"
    optional = true
    version = "5.5.1"

  [[order.group]]
    id = "paketo-buildpacks/watchexec"
    optional = true
    version = "1.1.0"

  [[order.group]]
    id = "paketo-buildpacks/executable-jar"
