api = "0.6"

[buildpack]
id       = "paketo-buildpacks/java"
name     = "Paketo Java Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/java"
description = "A Cloud Native Buildpack with an order definition suitable for Java applications"
keywords    = ["java", "composite"]

[[buildpack.licenses]]
type = "Apache-2.0"
uri  = "https://github.com/paketo-buildpacks/java/blob/main/LICENSE"

[[order]]
group = [

### Order is strictly enforced
  { id = "paketo-buildpacks/ca-certificates",            version="2.3.2", optional = true },
  { id = "paketo-buildpacks/bellsoft-liberica",          version="8.2.0" },
  { id = "paketo-buildpacks/leiningen",                  version="3.2.2", optional = true },
  { id = "paketo-buildpacks/gradle",                     version="5.4.0", optional = true },
  { id = "paketo-buildpacks/maven",                      version="5.3.3", optional = true },
  { id = "paketo-buildpacks/sbt",                        version="5.4.0", optional = true },

### Order determines precedence
  { id = "paketo-buildpacks/executable-jar",             version="5.1.2", optional = true },
  { id = "paketo-buildpacks/apache-tomcat",              version="6.0.0", optional = true },
  { id = "paketo-buildpacks/dist-zip",                   version="4.1.2", optional = true },
  { id = "paketo-buildpacks/spring-boot",                version="4.4.2", optional = true },
  { id = "paketo-buildpacks/procfile",                   version="4.2.2", optional = true },

### Order does not matter
  { id = "paketo-buildpacks/azure-application-insights", version="4.6.0", optional = true },
  { id = "paketo-buildpacks/debug",                      version="3.1.2", optional = true },
  { id = "paketo-buildpacks/google-stackdriver",         version="3.11.2", optional = true },
  { id = "paketo-buildpacks/jmx",                        version="3.1.2", optional = true },

### Order is strictly enforced
  { id = "paketo-buildpacks/encrypt-at-rest",            version="3.1.2", optional = true },
  { id = "paketo-buildpacks/environment-variables",      version="3.1.1", optional = true },
  { id = "paketo-buildpacks/image-labels",               version="3.1.2", optional = true },
]

[metadata]
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "buildpack.toml",
]
